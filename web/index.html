<!DOCTYPE html>
<html lang="ar">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Virtual Modern School</title>
  <link rel="manifest" href="manifest.json">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }
    body {
        background-color: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        transition: background-color 1.5s ease-in-out;
        animation: bgToWhite 4s forwards;
        flex-direction: column;
    }
    .loader.show {
      opacity: 1; /* إظهار اللودر عندما يضاف له كلاس show */
    }

    img {
        max-width: 50%;
        max-height: 50vh;
        width: auto;
        height: auto;
        object-fit: contain;
    }

    .loader {
        display: flex;
        justify-content: space-around;
        width: 60px;
        margin-top: 20px;
        opacity: 0; /* إخفاء اللودر في البداية */
        transition: opacity 0.3s ease;
    }

    .circle {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #134B70;
        animation: bounce 0.6s infinite alternate;
    }

    .circle:nth-child(1) {
        animation-delay: 0s;
    }

    .circle:nth-child(2) {
        animation-delay: 0.2s;
    }

    .circle:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes bounce {
        0% {
            transform: translateY(0);
        }
        100% {
          transform: translateY(-20px);
        }
    }



    /* للشاشات الصغيرة جداً */
    @media (max-width: 480px) {
        img {
            max-width: 69%;
            max-height: 69vh;
        }
        .circle {
            width: 6px;
            height: 6px;
        }
        .loader {
            width: 40px;
        }
        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    }

  </style>

  <script id="splash-screen-script">
    function removeSplashFromWeb() {
        document.getElementById("splash")?.remove();
        document.body.style.background = "transparent";
    }
  </script>

  <!-- cropperjs -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>

</head>
<body>

<img src="logo.svg" alt="Logo">

<div class="loader">
  <div class="circle"></div>
  <div class="circle"></div>
  <div class="circle"></div>
</div>
<script>
  // إظهار اللودر بعد ثانية واحدة
  setTimeout(function() {
    document.querySelector('.loader').classList.add('show');
  }, 500);
</script>

<script src="flutter_bootstrap.js" async=""></script>

</body>
</html>
